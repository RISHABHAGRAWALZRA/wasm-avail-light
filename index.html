<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Fluffy Avail Light Client</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <script type="module" src="index.js"></script>
    <h2>Block</h2>
    <h3>Number:</h3>
    <h3 id="blockNumber"></h3>
    <h3>Hash:</h3>
    <h3 id="blockHash"></h3>
    <h3>Max-Rows:</h3>
    <h3 id="maxRow"></h3>
    <h3>Max-Columns:</h3>
    <h3 id="maxCol"></h3>
    <h3>Total cell:</h3>
    <h3 id="totalCount"></h3>
    <h3>Cell Sample Count:</h3>
    <h3 id="sampleCount"></h3>
    <h3>Confidence:</h3>
    <h3 id="conf"></h3>
    <h3>Verified:</h3>
    <h3 id="verify"></h3>
    <button id="run">Run</button>
</body>

</html>
